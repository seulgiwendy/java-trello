<html>
<head>
    <meta charset="utf-8">
    <title>JWP Trello Login</title>
    <link type="text/css" rel="stylesheet" href="./lib/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./css/login.css">

</head>

<body>


<header>
    <div class="header-wrapper">
        <a href="#" class="brand-logo">JWP Trello</a>
        <ul>
            <li><a href="signUp.html">sign up</a></li>
        </ul>
    </div>
</header>

<div class="login-box z-depth-2">

    <h4>Login To Trello</h4>

    <form class="login-form" method="POST" action="/signin">
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="email" name="username" class="validate">
                <label for="username">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row remember-me">
                <input type="checkbox" id="remember-me" name="remember-me"/>
                <label for="remember-me">Remember You?</label>
        </div>
        <input class="login-btn waves-effect waves-light btn" type="submit" value="로그인"/>
    </form>

    <p class="alternatives-separator">or</p>

    <a class="github-login waves-effect waves-light btn" href="/login/github">
        <div class="github-icon"></div>

        <div class="github-login-text">github signin</div>
    </a>
</div>

<script type="text/javascript" src="./lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="./lib/materialize.min.js"></script>

</body>
</html>
